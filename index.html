<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
   <title>White Sunshine Weather App</title>
</head>

<body>
    <main>
    <h1>Weather Dashboard &#127780;</h1>

    <div class="search-bar">
        <h2>Search for a City:</h2>
        <input type= "text" id="search-input" name="search-input" placeholder="Enter City name"/>
        <button class="search-btn">Search</button>
        <ul id="city-list"></ul>
    </div>

    <div class="weather-forecast">
        <h2>Your City Here (TODAY DATE) +WEATHER ICON</h2>
        <ul>
            <li>Temperature: </li>
            <li>Wind: </li>
            <li>Humidity: </li>
        </ul>
    </div>

    <div class="5-day-forecast">
        <h2>5-Day Forecast:</h2>
        <div class="day-1"></div>
        <div class="day-2"></div>
        <div class="day-3"></div>
        <div class="day-4"></div>
        <div class="day-5"></div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
   <title>White Sunshine Weather App</title>
</head>

<body>
    <main>
    <h1>Weather Dashboard &#127780;</h1>
    <div class ="container">
    <div class="search-bar">
        <h2>Search for a City:</h2>
        <input type= "text" id="search-input" name="search-input" placeholder="Enter City, State"/>
        <button class="search-btn">Search</button>
        <!-- appended items to here-->
    </div>

    <div class="weather-forecast">
        <h2 id="current-city">Search by City name, comma, State</h2>
        <ul>
            <li id="temp">Temperature: </li>
            <li id="wind">Wind: </li>
            <li id="humidity">Humidity: </li>
        </ul>
    </div>
    </div>

    <div class="five-day-forecast">
        <h2>5-Day Forecast:</h2>
    </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
